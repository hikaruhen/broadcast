
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; font-family: "Microsoft JhengHei"; overflow: hidden; color: #fff; background: black; }
    .background img { width: 100%; height: 100%; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1; }
    .time { font-size: 2em; text-align: center; padding: 10px; z-index: 10; position: relative; }
    #cleaning-mode {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #cleaning-mode img { max-width: 80%; height: auto; }

<body>
<div class="time" id="clock">ËºâÂÖ•‰∏≠...</div>
<img class="background" src="be01.jpg" />
<div id="cleaning-mode">
  <img src="cleaning_time.png" />
  <audio id="cleaning-audio" loop>
    <source src="prayer.mp3" type="audio/mpeg" />
  </audio>
</div>

<script>
let cleaningMode = false;
let userClosedCleaning = false;
let audioPlaying = false;

function updateClock() {
  const now = new Date();
  const h = now.getHours(), m = now.getMinutes();
  document.getElementById("clock").textContent = now.toLocaleString();

  const isCleaningTime = (h === 14 && m >= 51) || (h === 15 && m <= 5);

  if (isCleaningTime && !cleaningMode && !userClosedCleaning) {
    startCleaning();
  } else if (!isCleaningTime && cleaningMode) {
    stopCleaning();
  }

  if (!isCleaningTime) {
    userClosedCleaning = false;
  }
}

function startCleaning() {
  cleaningMode = true;
  const div = document.getElementById("cleaning-mode");
  div.style.display = "flex";
  document.querySelectorAll("body > *:not(#cleaning-mode)").forEach(el => el.style.display = "none");

  const audio = document.getElementById("cleaning-audio");
  if (!audioPlaying) {
    audio.muted = false;
    audio.play().then(() => {
      audioPlaying = true;
    }).catch(() => console.log("Èü≥Ê®ÇÊí≠ÊîæË¢´ÁÄèË¶ΩÂô®ÈòªÊìã"));
  }
  console.log("‚úÖ Ê∏ÖÊéÉÈñãÂßã");
}

function stopCleaning() {
  cleaningMode = false;
  audioPlaying = false;
  const div = document.getElementById("cleaning-mode");
  div.style.display = "none";
  document.querySelectorAll("body > *:not(#cleaning-mode)").forEach(el => el.style.display = "");

  const audio = document.getElementById("cleaning-audio");
  audio.pause();
  audio.currentTime = 0;
  console.log("üõë Ê∏ÖÊéÉÁµêÊùü");
}

document.addEventListener("click", () => {
  if (cleaningMode) {
    userClosedCleaning = true;
    stopCleaning();
  }
});

setInterval(updateClock, 1000);
</script>
</body>
