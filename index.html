
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Áè≠Á¥öÁÑ°ËÅ≤Âª£Êí≠Á≥ªÁµ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      overflow: hidden;
      color: #fff;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .background img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s;
    }
    .background img.active {
      opacity: 1;
    }
    .time {
      font-size: 2.5em;
      text-align: center;
      padding: 10px;
    }
    .content {
      position: absolute;
      top: 80px;
      bottom: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page {
      display: none;
      font-size: 4em;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      word-break: break-word;
      white-space: normal;
    }
    .page.active {
      display: block;
    }
    .marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #ff0;
      font-size: 3em;
      white-space: nowrap;
      overflow: hidden;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }
    @keyframes scroll-left {
      from { transform: translateX(0%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="https://raw.githubusercontent.com/hikaruhen/broadcast/main/be01.jpg" class="active">
    <img src="https://raw.githubusercontent.com/hikaruhen/broadcast/main/be02.jpg">
    <img src="https://raw.githubusercontent.com/hikaruhen/broadcast/main/be03.jpg">
  </div>

  <div class="time" id="clock">ËºâÂÖ•‰∏≠...</div>

  <div class="content" id="announcement-area">
    <div class="page active">üì¢ ËºâÂÖ•‰∏≠...</div>
  </div>

  <div class="marquee">
    <div class="marquee-content" id="marquee-text">ËºâÂÖ•‰∏≠...</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const days = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];
      const formatted = now.getFullYear() + '-' +
                        String(now.getMonth() + 1).padStart(2, '0') + '-' +
                        String(now.getDate()).padStart(2, '0') + 'Ôºà' +
                        days[now.getDay()] + 'Ôºâ ' +
                        String(now.getHours()).padStart(2, '0') + ':' +
                        String(now.getMinutes()).padStart(2, '0') + ':' +
                        String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = formatted;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Âæû Google Sheets ËºâÂÖ•ÂÖ¨ÂëäÂÖßÂÆπËàáË∑ëÈ¶¨ÁáàÂÖßÂÆπÔºàÊ¨Ñ0ÊòØÂÖ¨ÂëäÔºåÊ¨Ñ1ÊòØË∑ëÈ¶¨ÁáàÔºâ
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vT4vzU7xZk5cwgUvNLxqjcDwn5ZnZ63o3XH8r5kK7oTvKQPSDjTezBWQbS-4wfyACro_-kCgJ1iNfFt/pub?output=csv')
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n').map(row => row.replace(/^\ufeff/, ''));
        const lines = rows.map(row => {
          const commaIndex = row.indexOf(",");
          if (commaIndex === -1) return [row, ""];
          return [row.slice(0, commaIndex).trim(), row.slice(commaIndex + 1).trim()];
        });

        const container = document.getElementById('announcement-area');
        container.innerHTML = '';
        let marqueeParts = [];

        lines.forEach((columns, index) => {
          const page = document.createElement('div');
          page.className = 'page';
          if (index === 0) page.classList.add('active');
          page.textContent = columns[0];
          container.appendChild(page);

          if (columns.length > 1 && columns[1] && columns[1].trim().length > 0) {
            marqueeParts.push(columns[1].trim());
          }
        });

        const marquee = document.getElementById('marquee-text');
        if (marquee) {
          marquee.textContent = marqueeParts.join(' ‚ú¶ ') || '„ÄÄ';
        }

        const pages = document.querySelectorAll('.page');
        let pageIndex = 0;
        setInterval(() => {
          pages[pageIndex].classList.remove('active');
          pageIndex = (pageIndex + 1) % pages.length;
          pages[pageIndex].classList.add('active');
        }, 3000);
      });

    const bgImgs = document.querySelectorAll('.background img');
    let bgIndex = 0;
    setInterval(() => {
      bgImgs[bgIndex].classList.remove('active');
      bgIndex = (bgIndex + 1) % bgImgs.length;
      bgImgs[bgIndex].classList.add('active');
    }, 5000);
  </script>
</body>
</html>
